name: Health Checks

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run health checks
      run: npx playwright test --grep '@healthcheck'
      env:
        HEYGEN_API_KEY: ${{ secrets.HEYGEN_API_KEY }}
